<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> STICKY NOTES</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="main-container">

        <div class="container1">
            <button class="topButton" onclick="typeNote()">Create Note</button>
        </div>

        <div class="container2"></div>

        <div class="container3">
            <form>
                <textarea id="note-text" placeholder="Write Note..." ></textarea>
                <i  id="check-icon" class="fa-regular fa-circle-check"></i>
                <i id="x-icon" class="fa-regular fa-circle-xmark"></i>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
